<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img/img1.svg" alt="Balão de texto com 5 estrelas e 3 estrelas selecionadas, fazendo referencia a avalição da mentoria">
        </header>
        <section>
            <legend>Informações pessoais</legend>
        </section>
        <form id="my-form">
            <fieldset>
                <div id="field-wrapper">
                    <div class="input-wrapper">
                        <div id="input-group1-column" class="input-group1">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" minlength="3" placeholder="Digite aqui" required>
                        </div>
                        
                        <div id="input-group1-column" class="input-group1">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" minlength="3" placeholder="Digite aqui" required>
                        </div>
                    </div>
                    <div class="input-wrapper-2">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" placeholder="exemplo@gmail.com" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div id="field-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper-2">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor" required>
                            <option value="">Selecione o mentor</option>
                            <option value="hannah">Hannah Montana</option>
                            <option value="miley">Miley Cyrus</option>
                            <option value="raven">Raven Baxter</option>
                        </select>
                    </div>
                    <div class="input-wrapper-2">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="feedback" id="feedback" placeholder="Digite aqui"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="doubts">
                        <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div id="field-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="input-wrapper">
                        <div class="input-group3">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="input-group4">
                            <label for="time-begin">Das</label>
                            <input type="time" id="time-begin" required>
                        </div>
                        <div class="input-group4">
                            <label for="time-end">Até</label>
                            <input type="time" id="time-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button
            class="button"
            type="submit"
            form="my-form">
            Salvar
            </button>
        </form>
    </div>
</body>
</html>
